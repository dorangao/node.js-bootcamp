<div class="page-header">
    <h1>Blog Sky</h1>
</div>

<div ng-hide="isLoggedIn()">
    <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
    <hr>
</div>

<h3>Blogs</h3>
<hr>
<div ng-repeat="user in users | orderBy:'-created'">
        <span style="font-size:20px; margin-left:10px;">
        <span>
            <a href="#/blogs/{{user.username}}">{{user.username}}</a>
        </span>
            </span>
</div>


<h3>Posts</h3>
<hr>
<select ng-show="posts.length" class="pull-right" ng-init="post_sortorder='-upvotes'" ng-model="post_sortorder">
    <option value="-upvotes">Order By Votes</option>
    <option value="-created">Order By Date</option>
</select>

<div ng-repeat="post in posts | orderBy:post_sortorder">
        <span ng-show="isLoggedIn()" class="glyphicon glyphicon-thumbs-up"
              ng-click="incrementUpvotes(post)"></span>
    {{post.upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <span>
              <a href="#/posts/{{post._id}}">{{post.title}}</a>

          </span>
        </span>
            <span ng-show="post.author">
            | posted by <a href="#/blogs/{{post.author}}">{{post.author}}</a> | [{{post.created}}]
        </span>

</div>
